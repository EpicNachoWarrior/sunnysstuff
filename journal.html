<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Entry</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 700px; }
    .entry { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    .date { font-weight: bold; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ“– Journal Entry</h1>
  <div id="entry"></div>
  <a href="index.html">â¬… Back to Journal</a>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    // âœ… Same Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDe62-Q_WF8oMomsKfonNd3u5jTUhrkaFc",
      authDomain: "journal-1f6a9.firebaseapp.com",
      projectId: "journal-1f6a9",
      storageBucket: "journal-1f6a9.appspot.com",
      messagingSenderId: "1034090685916",
      appId: "1:1034090685916:web:0ba4a554f003c30fd05b19"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const entryDiv = document.getElementById('entry');
    const params = new URLSearchParams(window.location.search);
    const date = params.get("date");

    if (date) {
      db.collection("entries").doc(date).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          entryDiv.innerHTML = `
            <div class="entry">
              <div class="date">${data.date}</div>
              <div>${data.text}</div>
            </div>
          `;
        } else {
          entryDiv.textContent = "No entry found for " + date;
        }
      });
    }
  </script>
</body>
</html>
