<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunny's Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #3b0a45; /* dark purple */
      color: black;
      margin: 20px;
    }
    #journal {
      background: #f5f0c9; /* yellowish paper */
      padding: 20px;
    }
    textarea, input {
      width: 100%;
      margin: 5px 0;
    }
    button {
      margin: 10px 5px 10px 0;
      padding: 5px 10px;
    }
    .entry {
      border-bottom: 1px solid black;
      padding: 10px 0;
    }
    .entry img {
      max-width: 300px;
      display: block;
      margin-top: 10px;
    }
    #history { display: none; }
  </style>
</head>
<body>
  <div id="journal">
    <h1>Sunny's Journal</h1>

    <!-- Buttons -->
    <button onclick="toggleEntryForm()">For Sunny</button>
    <button onclick="toggleHistory()">View Journal History</button>

    <!-- Entry Form -->
    <div id="entryForm" style="display:none;">
      <textarea id="entryText" placeholder="Write your journal entry..."></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="saveEntry()">Save Entry</button>
    </div>

    <!-- Latest Entry -->
    <h2>Latest Entry</h2>
    <div id="latestEntry"></div>

    <!-- History -->
    <div id="history">
      <h2>Journal History</h2>
      <div id="entries"></div>
      <button id="loadMoreBtn" onclick="loadMore()">Load More</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDe62-Q_WF8oMomsKfonNd3u5jTUhrkaFc",
      authDomain: "journal-1f6a9.firebaseapp.com",
      databaseURL: "https://journal-1f6a9-default-rtdb.firebaseio.com/",
      projectId: "journal-1f6a9",
      storageBucket: "journal-1f6a9.appspot.com",
      messagingSenderId: "1034090685916",
      appId: "1:1034090685916:web:0ba4a554f003c30fd05b19"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let lastKey = null;

    function toggleEntryForm() {
      const form = document.getElementById('entryForm');
      form.style.display = (form.style.display === "none") ? "block" : "none";
    }

    function toggleHistory() {
      const history = document.getElementById('history');
      history.style.display = (history.style.display === "none") ? "block" : "none";
    }

    async function saveEntry() {
      const text = document.getElementById('entryText').value.trim();
      const file = document.getElementById('imageInput').files[0];
      if (!text && !file) return;

      let imageBase64 = "";
      if (file) {
        imageBase64 = await fileToBase64(file);
      }

      const entryRef = db.ref("entries").push();
      entryRef.set({
        text: text,
        image: imageBase64,
        timestamp: new Date().toISOString()
      });

      document.getElementById('entryText').value = "";
      document.getElementById('imageInput').value = "";
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // Show latest entry
    db.ref("entries").orderByKey().limitToLast(1).on("child_added", snapshot => {
      const data = snapshot.val();
      displayEntry(data, document.getElementById("latestEntry"), false);
    });

    // Load history (lazy load)
    function loadMore() {
      let query = db.ref("entries").orderByKey();
      if (lastKey) query = query.endAt(lastKey).limitToLast(6);
      else query = query.limitToLast(6);

      query.once("value", snapshot => {
        const entriesDiv = document.getElementById("entries");
        const entries = [];
        snapshot.forEach(child => {
          if (child.key !== lastKey) {
            entries.unshift({ key: child.key, data: child.val() });
          }
        });

        if (entries.length > 0) {
          lastKey = entries[0].key;
        }

        entries.forEach(entry => {
          displayEntry(entry.data, entriesDiv, true, entry.key);
        });
      });
    }

    function displayEntry(data, container, allowDelete = false, key = null) {
      const div = document.createElement("div");
      div.className = "entry";
      const date = new Date(data.timestamp);
      div.innerHTML = `
        <div><b>${date.toLocaleString("en-US", { timeZone: "America/Los_Angeles" })}</b></div>
        <div>${data.text || ""}</div>
        ${data.image ? `<img src="${data.image}">` : ""}
      `;

      if (allowDelete && key) {
        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => {
          db.ref("entries").child(key).remove();
          div.remove();
        };
        div.appendChild(delBtn);
      }

      container.prepend(div);
    }
  </script>
</body>
</html>
