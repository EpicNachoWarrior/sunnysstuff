<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunny's Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #3b0a45; /* dark purple */
      color: black;
      margin: 20px;
    }
    #journal {
      background: #f5f0c9;
      padding: 20px;
      display: none;
    }
    textarea, input {
      width: 100%;
      margin: 5px 0;
    }
    button {
      margin: 10px 5px 10px 0;
      padding: 5px 10px;
    }
    .entry {
      border-bottom: 1px solid black;
      padding: 10px 0;
    }
    .entry img {
      max-width: 300px;
      display: block;
      margin-top: 10px;
    }
    #history { display: none; }
  </style>
</head>
<body>
  <!-- Login Only -->
  <div id="loginBox">
    <h3>üîí Sunny‚Äôs Login</h3>
    <input type="email" id="emailInput" placeholder="Email"><br><br>
    <input type="password" id="passwordInput" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <!-- Journal -->
  <div id="journal">
    <h1>Sunny's Journal</h1>
    <button onclick="logout()">Logout</button>
    <br><br>

    <!-- Buttons (Sunny only) -->
    <div id="sunnyTools" style="display:none;">
      <button onclick="toggleEntryForm()">For Sunny</button>
    </div>
    <button onclick="toggleHistory()">View Journal History</button>

    <!-- Entry Form -->
    <div id="entryForm" style="display:none;">
      <textarea id="entryText" placeholder="Write your journal entry..."></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button onclick="saveEntry()">Save Entry</button>
    </div>

    <!-- Latest Entry -->
    <h2>Latest Entry</h2>
    <div id="latestEntry"></div>

    <!-- History -->
    <div id="history">
      <h2>Journal History</h2>
      <div id="entries"></div>
      <button id="loadMoreBtn" onclick="loadMore()">Load More</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDe62-Q_WF8oMomsKfonNd3u5jTUhrkaFc",
      authDomain: "journal-1f6a9.firebaseapp.com",
      databaseURL: "https://journal-1f6a9-default-rtdb.firebaseio.com/",
      projectId: "journal-1f6a9",
      storageBucket: "journal-1f6a9.appspot.com",
      messagingSenderId: "1034090685916",
      appId: "1:1034090685916:web:0ba4a554f003c30fd05b19"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // ‚úÖ Replace with Sunny‚Äôs actual Firebase login email
    const SUNNY_EMAIL = "sunny@example.com";

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("journal").style.display = "block";

        // Show Sunny-only tools if Sunny is logged in
        if (user.email === SUNNY_EMAIL) {
          document.getElementById("sunnyTools").style.display = "block";
        } else {
          document.getElementById("sunnyTools").style.display = "none";
        }
      } else {
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("journal").style.display = "none";
        document.getElementById("sunnyTools").style.display = "none";
      }
    });

    // Login (no signup anymore)
    function login() {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginStatus").textContent = "‚úÖ Logged in!";
        })
        .catch(err => {
          document.getElementById("loginStatus").textContent = "‚ùå Wrong login!";
        });
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Entry functions
    function toggleEntryForm() {
      const form = document.getElementById('entryForm');
      form.style.display = (form.style.display === "none") ? "block" : "none";
    }

    function toggleHistory() {
      const history = document.getElementById('history');
      history.style.display = (history.style.display === "none") ? "block" : "none";
    }

    async function saveEntry() {
      const text = document.getElementById('entryText').value.trim();
      const file = document.getElementById('imageInput').files[0];
      if (!text && !file) return;

      let imageBase64 = "";
      if (file) {
        imageBase64 = await fileToBase64(file);
      }

      db.ref("entries").push({
        text: text,
        image: imageBase64,
        timestamp: new Date().toISOString(),
        uid: auth.currentUser.uid,
        email: auth.currentUser.email
      });

      document.getElementById('entryText').value = "";
      document.getElementById('imageInput').value = "";
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // Show latest entry
    db.ref("entries").orderByKey().limitToLast(1).on("child_added", snapshot => {
      const data = snapshot.val();
      displayEntry(snapshot.key, data, document.getElementById("latestEntry"));
    });

    // Display entry with conditional delete
    function displayEntry(key, data, container) {
      const div = document.createElement("div");
      div.className = "entry";
      const date = new Date(data.timestamp);

      let deleteBtn = "";
      const user = auth.currentUser;
      if (user && user.email === SUNNY_EMAIL) {
        deleteBtn = `<button onclick="deleteEntry('${key}')">‚ùå Delete</button>`;
      }

      div.innerHTML = `
        <strong>${date.toLocaleString("en-US", { timeZone: "America/Los_Angeles" })}</strong>
        <p>${data.text}</p>
        ${data.image ? `<img src="${data.image}">` : ""}
        ${deleteBtn}
      `;
      container.prepend(div);
    }

    // Delete entry (Sunny only)
    function deleteEntry(key) {
      if (auth.currentUser && auth.currentUser.email === SUNNY_EMAIL) {
        db.ref("entries/" + key).remove();
      } else {
        alert("Only Sunny can delete entries!");
      }
    }

    // History (lazy load)
    let lastKey = null;
    function loadMore() {
      let query = db.ref("entries").orderByKey().limitToLast(5);
      if (lastKey) query = query.endAt(lastKey);

      query.once("value", snapshot => {
        const entries = snapshot.val();
        if (!entries) return;
        const keys = Object.keys(entries);
        lastKey = keys[0];

        keys.reverse().forEach(k => {
          displayEntry(k, entries[k], document.getElementById("entries"));
        });
      });
    }
  </script>
</body>
</html>
