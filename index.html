<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: purple;
      color: black;
    }
    h1, h2 {
      color: white;
    }
    #journalPaper {
      background: #fff8dc; /* yellowish paper */
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      border: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
    }
    .entry {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .date {
      font-weight: bold;
      margin-bottom: 5px;
    }
    #entryForm {
      display: none;
      margin-top: 10px;
    }
    #loginBox {
      margin-bottom: 20px;
    }
    #library {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>📖 My Daily Journal</h1>

  <div id="journalPaper">
    <!-- Buttons -->
    <button onclick="showEntryForm()">For Sunny</button>
    <button onclick="toggleLibrary()">View Journal History</button>

    <!-- Login -->
    <div id="loginBox">
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button onclick="checkPassword()">Login</button>
    </div>

    <!-- Form to add a new entry -->
    <form id="entryForm">
      <textarea id="entryText" placeholder="Write today’s journal..."></textarea><br>
      <button type="submit">Save Entry</button>
    </form>

    <!-- Latest entry -->
    <h2>Today’s Entry</h2>
    <div id="latestEntry"></div>

    <!-- Journal library -->
    <div id="library" style="display:none;"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyDe62-Q_WF8oMomsKfonNd3u5jTUhrkaFc",
    authDomain: "journal-1f6a9.firebaseapp.com",
    databaseURL: "https://journal-1f6a9-default-rtdb.firebaseio.com",  // 👈 add this
    projectId: "journal-1f6a9",
    storageBucket: "journal-1f6a9.appspot.com",
    messagingSenderId: "1034090685916",
    appId: "1:1034090685916:web:0ba4a554f003c30fd05b19"
  };


    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('entryForm');
    const entryText = document.getElementById('entryText');
    const latestEntryDiv = document.getElementById('latestEntry');
    const libraryDiv = document.getElementById('library');

    // Show entry form
    function showEntryForm() {
      document.getElementById("entryForm").style.display = "block";
    }

    // Toggle journal history
    function toggleLibrary() {
      libraryDiv.style.display = (libraryDiv.style.display === "none") ? "block" : "none";
    }

    // Password check
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "Helloandgoodbye36!") {
        document.getElementById("entryForm").style.display = "block";
        document.getElementById("loginBox").style.display = "none";
      } else {
        alert("❌ Wrong password!");
      }
    }

    // Save entry
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = entryText.value.trim();
      if (!text) return;

      const now = new Date();
      const today = now.toISOString().split("T")[0]; // YYYY-MM-DD

      db.ref("entries/" + today).set({
        text: text,
        date: today,
        timestamp: now.getTime()
      });

      entryText.value = "";
    });

    // Show latest entry
    db.ref("entries").orderByChild("timestamp").limitToLast(1).on("value", (snapshot) => {
      latestEntryDiv.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const dateStr = new Date(data.timestamp).toLocaleString();
        latestEntryDiv.innerHTML = `
          <div class="entry">
            <div class="date">${dateStr}</div>
            <div>${data.text}</div>
          </div>
        `;
      });
    });

    // Build library
    db.ref("entries").orderByChild("timestamp").on("value", (snapshot) => {
      libraryDiv.innerHTML = "<h2>📚 Journal Library</h2>";
      snapshot.forEach(child => {
        const data = child.val();
        const link = document.createElement("a");
        link.href = `journal.html?date=${data.date}`;
        link.textContent = data.date;
        libraryDiv.appendChild(link);
        libraryDiv.appendChild(document.createElement("br"));
      });
    });
  </script>
</body>
</html>
