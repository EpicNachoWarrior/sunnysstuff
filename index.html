<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Journal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 700px; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    button { padding: 10px 15px; }
    .entry { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    .date { font-weight: bold; margin-bottom: 5px; }
    #library a { display: block; margin: 5px 0; text-decoration: none; color: blue; }
    #entryForm { display: none; }
    #loginBox { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>📖 My Daily Journal</h1>

  <!-- Login -->
  <div id="loginBox">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
  </div>

  <!-- Form to add a new entry (only visible if logged in) -->
  <form id="entryForm">
    <textarea id="entryText" placeholder="Write today’s journal..."></textarea><br>
    <button type="submit">Save Entry</button>
  </form>

  <h2>Today’s Entry</h2>
  <div id="latestEntry"></div>

  <h2>📚 Journal Library</h2>
  <div id="library"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script>
    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDe62-Q_WF8oMomsKfonNd3u5jTUhrkaFc",
      authDomain: "journal-1f6a9.firebaseapp.com",
      projectId: "journal-1f6a9",
      storageBucket: "journal-1f6a9.appspot.com",
      messagingSenderId: "1034090685916",
      appId: "1:1034090685916:web:0ba4a554f003c30fd05b19"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('entryForm');
    const entryText = document.getElementById('entryText');
    const latestEntryDiv = document.getElementById('latestEntry');
    const libraryDiv = document.getElementById('library');

    // Password check
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "Helloandgoodbye36!") {
        document.getElementById("entryForm").style.display = "block";
        document.getElementById("loginBox").style.display = "none";
      } else {
        alert("❌ Wrong password!");
      }
    }

    // Save entry (1 per day)
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = entryText.value.trim();
      if (!text) return;

      const today = new Date().toISOString().split("T")[0];
      await db.collection("entries").doc(today).set({
        text: text,
        date: today
      });

      entryText.value = "";
    });

    // Show latest entry
    db.collection("entries").orderBy("date", "desc").limit(1).onSnapshot(snapshot => {
      latestEntryDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        latestEntryDiv.innerHTML = `
          <div class="entry">
            <div class="date">${data.date}</div>
            <div>${data.text}</div>
          </div>
        `;
      });
    });

    // Build library of past entries
    db.collection("entries").orderBy("date", "desc").onSnapshot(snapshot => {
      libraryDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const link = document.createElement("a");
        link.href = `journal.html?date=${data.date}`;
        link.textContent = data.date;
        libraryDiv.appendChild(link);
      });
    });
  </script>
</body>
</html>
