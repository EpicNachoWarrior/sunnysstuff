<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunny’s Journal (with Images)</title>
  <style>
    body {
      background-color: #2c1a47;
      font-family: Arial, sans-serif;
      color: black;
      margin: 0;
      padding: 20px;
    }
    .journal-page {
      background: #fdf6c1;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #000;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
    }
    textarea, input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
    }
    textarea {
      height: 120px;
    }
    #entryForm, #historySection {
      display: none;
    }
    .entry {
      padding: 10px;
      border-bottom: 1px solid #000;
    }
    .date {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .delete-btn {
      background: red;
      color: white;
      margin-top: 5px;
      border: none;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Sunny’s Journal (with Images)</h1>

  <button onclick="toggleForm()">For Sunny</button>
  <button onclick="toggleHistory()">View Journal History</button>

  <!-- Entry Form -->
  <div id="entryForm">
    <textarea id="entryText" placeholder="Write today’s entry..."></textarea><br>
    <input type="file" id="entryImage" accept="image/*"><br>
    <button onclick="saveEntry()">Save Entry</button>
  </div>

  <!-- Latest Entry -->
  <div class="journal-page">
    <h2>Today’s Entry</h2>
    <div id="latestEntry"></div>
  </div>

  <!-- History -->
  <div id="historySection" class="journal-page">
    <h2>Journal History</h2>
    <div id="history"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDe62-Q_WF8oMomsKfonNd3u5jTUhrkaFc",
      authDomain: "journal-1f6a9.firebaseapp.com",
      databaseURL: "https://journal-1f6a9-default-rtdb.firebaseio.com",
      projectId: "journal-1f6a9",
      storageBucket: "journal-1f6a9.appspot.com",
      messagingSenderId: "1034090685916",
      appId: "1:1034090685916:web:0ba4a554f003c30fd05b19"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const entryText = document.getElementById("entryText");
    const entryImage = document.getElementById("entryImage");
    const latestEntryDiv = document.getElementById("latestEntry");
    const historyDiv = document.getElementById("history");

    function toggleForm() {
      const form = document.getElementById("entryForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function toggleHistory() {
      const history = document.getElementById("historySection");
      history.style.display = history.style.display === "none" ? "block" : "none";
    }

    async function saveEntry() {
      const text = entryText.value.trim();
      const file = entryImage.files[0];
      if (!text && !file) return;

      const now = new Date();
      const timestamp = now.getTime();
      const dateStr = now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" });

      let imageUrl = null;
      if (file) {
        const storageRef = storage.ref("entries/" + timestamp + "_" + file.name);
        await storageRef.put(file);
        imageUrl = await storageRef.getDownloadURL();
      }

      db.ref("entries/" + timestamp).set({
        text: text,
        date: dateStr,
        image: imageUrl
      });

      entryText.value = "";
      entryImage.value = "";
    }

    function deleteEntry(id) {
      db.ref("entries/" + id).remove();
    }

    // Show latest entry
    db.ref("entries").orderByKey().limitToLast(1).on("value", snapshot => {
      latestEntryDiv.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        latestEntryDiv.innerHTML = `
          <div class="entry">
            <div class="date">${data.date}</div>
            <div>${data.text}</div>
            ${data.image ? `<img src="${data.image}" alt="Journal Image">` : ""}
          </div>
        `;
      });
    });

    // Show history
    db.ref("entries").orderByKey().on("value", snapshot => {
      historyDiv.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        historyDiv.innerHTML =
          `<div class="entry">
            <div class="date">${data.date}</div>
            <div>${data.text}</div>
            ${data.image ? `<img src="${data.image}" alt="Journal Image">` : ""}
            <button class="delete-btn" onclick="deleteEntry('${child.key}')">Delete</button>
          </div>` + historyDiv.innerHTML;
      });
    });
  </script>
</body>
</html>
